<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link href="css/site.css" rel="stylesheet">
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">

          </ul>

        </div>
      </div>
    </nav>



  </header>

  <main>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Ice Cream!</h1>
        </div>
      </div>



      <div class="row">
        <div class="col">
          <label>Number of Scoops</label>
          <input id="inputNumOfScoops" type="number" value="1">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <input type="radio" name="iceCreamType1" value="Cone"><label>Cone</label>
          <input type="radio" name="iceCreamType2" value="Cup"><label>Cup</label>
        </div>
      </div>

      <!-- Checkboxes -->

      <div id="toppingsRow" class="row" style="visibility:hidden;">
        <div class="col">
          <h2>Toppings</h2>
          <div class="border">
            <div class="row">
              <div class="col">
                <input id="inputSprinkles" type="Checkbox"> <label>Sprinkles ($.50)</label>
              </div>
              <div class="col">
                <input id="inputWhippedCream" type="Checkbox"> <label>Whipped Cream ($0.25)</label>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input id="inputHotFudge" type="Checkbox"> <label>Hot Fudge ($1.25)</label>
              </div>
              <div class="col">
                <input id="inputCherry" type="Checkbox"> <label>Cherry ($0.25)</label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Buttons -->

      <div class="row">
        <div class="col">
          <button id="submitOrderButton" class="btn btn-primary" type="button">Submit Order</button>
        </div>
      </div>

<button someparam="somevalue">

</button>

<div></div>

      <!--Prices  -->

      <div class="row">
        <div class="col">
          <label>Base Price: </label>
          <span id="outputBasePrice">xx.xx</span>
        
        <div class="col">
          <label>Tax: </label>
          <span id="outputTax">xx.xx</span>
        </div>
        <div class="col">
          <label>Total Due: </label>
          <span id="outputTotalDue">xx.xx</span>
        </div>
</div>
      </div>

    </div>
  </main>

  <footer>

  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="scripts/site.js"></script>

</body>

</html>
